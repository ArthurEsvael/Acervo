    body {
      margin: 0;
      padding: 0;
      background: #160b00e1 url('img/textura_friv.png') repeat;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      max-height: 100vh;
      overflow-y: hidden; /* para o zoom não ser cortado */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-image-top {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      z-index: 1;
      margin: 0;
    }

    .header-logo {
      width: 100vw;
      max-width: 100%;
      height: auto;
      display: block;
      z-index: 1;
    }

    .friv-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 60px);
      gap: 7px;
      justify-content: center;
      padding: 0;
      margin-top: 0;
      flex: 1 1 auto;
      width: 100%;
      overflow: visible !important; /* importante para o zoom */
      max-height: calc(100vh - 300px);
      box-sizing: border-box;
      position: relative;
      z-index: 30; /* alto para ficar sobre footer e header */
        margin-top: 8px; /* aumenta o espaço abaixo do header */
        margin-bottom: 100px;
    }

    .friv-grid .icon {
      width: 60px;
      height: 60px;
      border-radius: 14px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.4);
      border: 2px solid #341f6b;
      overflow: hidden;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 0;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      position: relative; /* para permitir absolute interno */
    }
    .friv-grid .icon img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 14px;
      pointer-events: none;
      user-select: none;
      display: block;
      z-index: 1;
    }
    .friv-grid .icon:hover {
      transform: scale(1.1);
      border-color: #ffe931;
      box-shadow: 0 0 10px 4px #ffe931;
    }
.zoomed {
  transform: scale(1.5);
  z-index: 1000 !important;
  position: relative !important;
  border-style: solid;
  border-width: 2px;
  border-radius: 14px;

  animation: glowPulse 1.1s ease-in-out forwards; /* uma vez só, mantém estado final */
}

@keyframes glowPulse {
  0%, 100% {
    box-shadow: 0 0 5px 2px #ffaa00;
    border-color: #ffaa00;
  }
  50% {
    box-shadow: 0 0 15px 6px #ffe931;
    border-color: #ffe931;
  }
}

<script>
const zoomIndices = [
  1,2,3,4,5,6,
  12,11,10,9,8,7,
  13,18,19,
  30,31,32,33,34,35,
  36,35,34,33,32,31,
  37,38,39,40,41,42,
  48,47,46,45,44,43,
  49,50,51,52,53,54,
  60,59,58,57,56,55
];
const totalImages = 42;
const totalAllImages = 60; // número total de imagens possíveis na pasta
const grid = document.getElementById('frivGrid');
const animationDuration = 700; // ajuste para velocidade desejada (700ms recomendado)

// Popula inicialmente com as 42 imagens
for(let i = 1; i <= totalImages; i++){
  const div = document.createElement('div');
  div.classList.add('icon');
  div.dataset.index = i;
  div.dataset.imageId = i; // controla qual imagem está naquela posição
  const img = document.createElement('img');
  img.src = `img/sticker/${i}.webp`;
  img.alt = `Sticker ${i}`;
  img.onerror = () => div.style.display = 'none';
  div.appendChild(img);
  grid.appendChild(div);
}

function shuffle(array) {
  let currentIndex = array.length, randomIndex;
  while (currentIndex != 0) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;
    [array[currentIndex], array[randomIndex]] = [
      array[randomIndex], array[currentIndex]];
  }
  return array;
}

function zoomSequence() {
  let current = 0;
  const allIcons = Array.from(grid.children);
  let shuffledIndices = shuffle([...zoomIndices]);

  function zoomNext() {
    allIcons.forEach(icon => {
      icon.classList.remove('zoomed');
      icon.style.transform = '';
      icon.style.zIndex = '';
      icon.style.position = 'relative';
      icon.style.animation = '';
    });

    const idx = shuffledIndices[current];
    const icon = allIcons.find(el => +el.dataset.index === idx);
    if (!icon) {
      current++;
      setTimeout(zoomNext, animationDuration);
      return;
    }

    icon.classList.add('zoomed'); 
    icon.style.transform = 'scale(1.5)';
    icon.style.zIndex = '1000';
    icon.style.position = 'relative';
    icon.style.animation = 'glowPulse 1.1s ease-in-out forwards';

    setTimeout(() => {
      let currentImageId = Number(icon.dataset.imageId);
      let nextImageId = currentImageId + totalImages;
      if (nextImageId > totalAllImages) {
        nextImageId = nextImageId % totalAllImages;
        if(nextImageId === 0) nextImageId = totalImages;
      }
      icon.dataset.imageId = nextImageId;
      icon.querySelector('img').src = `img/sticker/${nextImageId}.webp`;

      // Limpa efeito para próximo ciclo
      icon.classList.remove('zoomed');
      icon.style.transform = '';
      icon.style.zIndex = '';
      icon.style.position = 'relative';
      icon.style.animation = '';

      // Avança para o próximo
      current++;
      if (current >= shuffledIndices.length) {
        shuffledIndices = shuffle([...zoomIndices]);
        current = 0;
      }
      zoomNext();  // chama a próxima animação assim que a atual termina
    }, animationDuration);
  }
  zoomNext();
}

window.onload = zoomSequence;

</script>
